name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.9.1
  dio: ^5.9.0
  google_fonts: ^6.2.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  intl: ^0.19.0
  supabase_flutter: ^2.9.1
  shared_preferences: ^2.2.2
  bcrypt: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-coffee-guru.png"
  adaptive_icon_background: "#F5E6D3"
  adaptive_icon_foreground: "assets/images/logo-coffee-guru.png"
  remove_alpha_ios: true